{% extends "base.html" %}
{% block content %}
<div class="auth-card">
  <h2>Add Marks</h2>
  <form method="POST">
    <select name="student_id" required>
      <option value="">Select Student</option>
      {% for s in students %}
        <option value="{{ s.id }}">{{ s.name }}</option>
      {% endfor %}
    </select>

    {% for sub in subjects %}
      <input type="number" name="marks_{{ sub.id }}" placeholder="Marks for {{ sub.name }}" min="0" max="100">
    {% endfor %}

    <button type="submit" class="btn-success">Submit</button>
    <a href="{{ url_for('marks_list') }}" class="back-btn">Back</a>
  </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="dashboard-container">
  <div class="dashboard-header">
    <h2>Teacher Dashboard — {{ name }}</h2>
    <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
  </div>

  <div class="card">
    <h3>Your Students</h3>
    {% if students %}
      <ul>
        {% for s in students %}
          <li>{{ s.name }} — {{ s.grade }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No students assigned yet.</p>
    {% endif %}
  </div>
</div>
{% endblock %}

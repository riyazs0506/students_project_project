{% extends "base.html" %}
{% block content %}
<div class="auth-card">
  <h2>Login</h2>
  <form method="POST">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit" class="btn-primary">Login</button>
  </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="dashboard-container">
  <div class="dashboard-header">
    <h2>Marks for {{ student.name }}</h2>
    <a href="{{ url_for('students_list') }}" class="back-btn">Back</a>
  </div>

  <table>
    <thead><tr><th>Subject</th><th>Marks</th></tr></thead>
    <tbody>
      {% for m in marks %}
      <tr>
        <td>{{ m.subject_name }}</td>
        <td>{{ m.marks }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}

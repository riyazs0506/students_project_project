{% extends "base.html" %}
{% block content %}
<div class="dashboard-container">
  <div class="dashboard-header"><h2>Subjects</h2></div>
  {% if session.get('role') == 'Principal' %}
    <a href="{{ url_for('add_subject') }}" class="btn-success mb-3">Add Subject</a>
  {% endif %}
  <table>
    <thead><tr><th>ID</th><th>Name</th><th>Actions</th></tr></thead>
    <tbody>
      {% for sub in subjects %}
      <tr>
        <td>{{ sub.id }}</td>
        <td>{{ sub.name }}</td>
        <td>
          {% if session.get('role') == 'Principal' %}
          <form method="POST" action="{{ url_for('delete_subject', subject_id=sub.id) }}" class="inline">
            <button class="btn-sm logout-btn" onclick="return confirm('Delete subject?')">Delete</button>
          </form>
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="dashboard-container">
  <div class="dashboard-header"><h2>Marks</h2></div>
  {% if session.get('role') == 'Principal' %}
    <a href="{{ url_for('add_marks') }}" class="btn-success mb-3">Add Marks</a>
  {% endif %}
  <table>
    <thead><tr><th>ID</th><th>Student</th><th>Subject</th><th>Marks</th></tr></thead>
    <tbody>
      {% for m in marks %}
      <tr>
        <td>{{ m.id }}</td>
        <td><a href="{{ url_for('student_marks', student_id=m.student_id) }}">{{ m.student_name }}</a></td>
        <td>{{ m.subject_name }}</td>
        <td>{{ m.marks }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}

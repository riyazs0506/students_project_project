{% extends "base.html" %}
{% block content %}
<div class="auth-card">
  <h2>Edit Student</h2>
  <form method="POST">
    <input type="text" name="name" value="{{ student.name }}" required>
    <input type="text" name="grade" value="{{ student.grade }}">
    <select name="teacher_id">
      <option value="">Select Teacher</option>
      {% for t in teachers %}
        <option value="{{ t.id }}" {% if student.teacher_id == t.id %}selected{% endif %}>{{ t.name }}</option>
      {% endfor %}
    </select>
    <button type="submit" class="btn-primary">Update</button>
    <a href="{{ url_for('students_list') }}" class="back-btn">Back</a>
  </form>
</div>
{% endblock %}

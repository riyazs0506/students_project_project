{% extends "base.html" %}
{% block content %}
<div class="auth-card">
  <h2>Add Teacher</h2>
  <form method="POST">
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="Email">
    <input type="text" name="phone" placeholder="Phone">
    <button type="submit" class="btn-success">Add Teacher</button>
    <a href="{{ url_for('teachers_list') }}" class="back-btn">Back</a>
  </form>
</div>
{% endblock %}
